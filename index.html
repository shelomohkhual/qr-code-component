<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <meta name="author" content="shelomoh">
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      margin-top: 20px;

      font-family: monospace;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="light-gray__bg">
  <div id='main-layout'>

    <div class="component-wrapper">
      <div class="qr-scan-component white__bg">
        <div class="qr-code-container">
          <img class="qr-code-img" alt="Frontend-mentor site QR Code" src="./images/image-qr-code.png" />
        </div>

        <div class="details-container dark-blue__color">
          <h1 class="details-title">Improve your front-end
            <br />
            skills by building projects
          </h1>
          <p class="details-description grayish-blue__color">
            Scan the QR code to visit Frontend <br />
            Mentor and take your coding skills to <br /> the next level
          </p>
        </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/shelomohkhual">@shelomoh</a>.
      </div>

    </div>
  </div>
</body>

</html>
